<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="form">
      <div>
        <label>Title: <input type="text" placeholder="Input" [formControlName]="titleFormName"></label>
        <label>ISBN: <input type="text" placeholder="Input" [formControlName]="isbnFormName"></label>
      </div>
      <div [formGroup]="subForm">
        <label>Author: <input type="text" placeholder="Input" [formControlName]="authorFormName"></label>
        <label>Amount of Pages: <input type="text" placeholder="Input" [formControlName]="amountOfPagesFormName"></label>
      </div>
    </form>
  </div>
</div>
